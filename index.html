<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="swissport-logo.png" alt="Swissport Logo" id="logo">
        <h1>Feedback System</h1>
    </header>
    <main>
        <section id="loginSection">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Benutzername" required>
            <input type="password" id="loginPassword" placeholder="Passwort" required>
            <button id="loginBtn">Login</button>
            <p id="loginError" style="color: red; display: none;">Ung√ºltige Login-Daten</p>
        </section>
    </main>
</body>
</html>
