<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="swissport-logo.png" alt="Swissport Logo" id="logo">
        <h1>Feedback System</h1>
    </header>
    <main>
        <section id="initialSection">
            <h2>Wer bewertet wen?</h2>
            <select id="feedbackType" required>
                <option value="" disabled selected>Auswählen</option>
                <option value="Mitarbeiter zu Supervisor">Mitarbeiter bewertet Supervisor</option>
                <option value="Supervisor zu Mitarbeiter">Supervisor bewertet Mitarbeiter</option>
            </select>
            <button id="startBtn">Weiter</button>
        </section>

        <form id="feedbackForm" style="display:none;">
            <section>
                <h3>Persönliche Informationen</h3>
                <input type="text" id="evaluatorFirstName" placeholder="Ihr Vorname" required>
                <input type="text" id="evaluatorLastName" placeholder="Ihr Nachname" required>
                <input type="number" id="evaluatorEmployeeNumber" placeholder="Ihre Personalnummer" required>
                <input type="date" id="evaluationDate" required>
            </section>

            <section>
                <h3>Zu Bewertender</h3>
                <input type="text" id="evaluateeFirstName" placeholder="Vorname des Bewerteten" required>
                <input type="text" id="evaluateeLastName" placeholder="Nachname des Bewerteten" required>
                <input type="number" id="evaluateeEmployeeNumber" placeholder="Personalnummer des Bewerteten" required>
            </section>

            <section>
                <h3>Bewertung</h3>
                <div id="questionsContainer"></div>
            </section>

            <section>
                <label for="generalComments">Allgemeine Bemerkungen (optional):</label>
                <textarea id="generalComments" placeholder="Zusätzliche Kommentare"></textarea>
            </section>

            <section>
                <button type="button" id="exportPDF">PDF Exportieren</button>
            </section>
        </form>
    </main>
</body>
</html>
