<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP Feedback Tool</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- jsPDF autoTable Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="swissport-logo.png" alt="Swissport Logo" class="logo">
            <h1>SWP Feedback Portal</h1>
        </header>

        <section id="initialSection" class="card">
            <div class="form-group">
                <label>Wer bewertet wen?</label>
                <select id="feedbackType" class="modern-select">
                    <option value="">Bitte auswählen</option>
                    <option value="Mitarbeiter zu Supervisor">Mitarbeiter → Supervisor</option>
                    <option value="Supervisor zu Mitarbeiter">Supervisor → Mitarbeiter</option>
                </select>
            </div>
            <button id="startBtn" class="primary-btn">Starten</button>
        </section>

        <form id="feedbackForm" class="card" style="display: none;">
            <!-- Evaluator Section -->
            <div class="form-section">
                <h2>Bewertende Person</h2>
                <div class="form-grid">
                    <input type="text" id="evaluatorFirstName" placeholder="Vorname" class="modern-input" required>
                    <input type="text" id="evaluatorLastName" placeholder="Nachname" class="modern-input" required>
                    <input type="number" id="evaluatorEmployeeNumber" placeholder="Personalnummer (6-stellig)" 
                           class="modern-input" pattern="\d{6}" required>
                    <input type="date" id="evaluationDate" class="modern-input" required>
                </div>
            </div>

            <!-- Evaluatee Section -->
            <div class="form-section">
                <h2>Zu bewertende Person</h2>
                <div class="form-grid">
                    <input type="text" id="evaluateeFirstName" placeholder="Vorname" class="modern-input" required>
                    <input type="text" id="evaluateeLastName" placeholder="Nachname" class="modern-input" required>
                    <input type="number" id="evaluateeEmployeeNumber" placeholder="Personalnummer (6-stellig)" 
                           class="modern-input" pattern="\d{6}" required>
                </div>
            </div>

            <!-- Questions Container -->
            <div id="questionsContainer" class="questions-section"></div>

            <!-- General Comments -->
            <div class="form-section">
                <h2>Allgemeine Bemerkungen</h2>
                <textarea id="generalComments" class="modern-textarea" 
                          placeholder="Zusätzliche Kommentare oder Anmerkungen..."></textarea>
            </div>

            <button type="button" id="exportPDF" class="primary-btn" disabled>PDF erstellen</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
