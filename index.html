<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="swissport-logo.png" alt="Swissport Logo" id="logo">
        <h1>Feedback System</h1>
    </header>
    <main>
        <section id="authSection">
            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Benutzername" required>
                <input type="password" id="loginPassword" placeholder="Passwort" required>
                <button id="loginBtn">Login</button>
                <p>Noch kein Konto? <a href="#" id="showRegister">Registrieren</a></p>
            </div>
            <div id="registerForm" style="display:none;">
                <h2>Registrieren</h2>
                <input type="text" id="registerUsername" placeholder="Benutzername" required>
                <input type="password" id="registerPassword" placeholder="Passwort" required>
                <select id="registerRole">
                    <option value="Mitarbeiter">Mitarbeiter</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Admin">Admin</option>
                </select>
                <button id="registerBtn">Registrieren</button>
                <p>Schon ein Konto? <a href="#" id="showLogin">Login</a></p>
            </div>
        </section>
    </main>
</body>
</html>
